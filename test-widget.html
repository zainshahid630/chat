    * {

      margin-bottom: 32px;

    .feature {
      padding: 20px;
      background: #f7fafc;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
    }

    .feature h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .feature p {
      font-size: 14px;
      color: #718096;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 32px;
      padding: 20px;
      background: #edf2f7;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info h4 {
      font-size: 16px;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .info ul {
      list-style: none;
      padding-left: 0;
    }

    .info li {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 4px;
      padding-left: 20px;
      position: relative;
    }

    .info li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
